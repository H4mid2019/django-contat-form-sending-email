{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GemosOnline</title>
    <link rel="icon" href={% static 'logo.svg' %}>
  <link rel="stylesheet" href="{% static 'stylecontact.css' %}">
</head>
<body>

<div id="form-main">
  <div id="form-div">
    <form class="form" action="/contact/" method="post">
    {% csrf_token %}
      
      <p class="name">
        {% comment %} <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" /> {% endcomment %}
        {{ form.name }}
      </p>
      
      <p class="email">
        {% comment %} <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" /> {% endcomment %}
        {{ form.email }}
      </p>
      
      <p class="text">
      {{ form.comment }}
        {% comment %} <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea> {% endcomment %}
      </p>
      
      <div style="display:none;visibility: hidden;">
						{{ form.user_info }}
			</div>
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script>
window.onload = function() {
    $.getJSON('https://ipapi.co/json/', function(data) {
		document.getElementById("id_user_info").value = data.ip + '/' + data.country_name + '/' + data.city + '/' + data.org;
        });
    };
</script>
<!-- partial -->
  
</body>
</html>
